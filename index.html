<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/grapesjs/0.19.4/css/grapes.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Sample GrapesJS</title>
</head>

<body>
    <!-- 
        Panels & Buttons 
    -->
    <div class="panel__top">
        <!-- basic -->
        <div class="panel__basic-actions"></div>
        <div class="panel__devices"></div>
        <div class="panel__switcher"></div>
    </div>
    <!-- Layers -->
    <div class="editor-row">
        <div class="editor-canvas">
            <div id="builder">
                <p>Test GrapesJS based on docs</p>
            </div>
        </div>
        <div class="panel__right">
            <!-- 
                Layers panel
                It's a tree overview of the structure nodes of web components 
            -->
            <div class="layers-container"></div>
            <!-- 
                Styles manager panel
                Style Manager module which is composed by CSS style properties and sectors
             -->
            <div class="styles-container"></div>
            <!-- traits panel -->
            <div class="traits-container"></div>
        </div>
    </div>
    <!-- 
        Panel Blocks
        Block in GrapesJS is just a reusable piece of HTML that you can drop in the canvas.
     -->
    <div id="blocks"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/grapesjs/0.19.4/grapes.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
